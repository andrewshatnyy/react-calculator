<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-head">
      <div class="calculator-result">2131231231231230</div>
    </div>
    
    <div class="calculator-buttons">
        <div class="button-row">
          <div class="button button--gray button--gray--dark button--small-text">AC</div>
          <div class="button button--gray button--gray--dark"><span class="operator operator-plusminus"><span></span></span></div>
          <div class="button button--gray button--gray--dark"><span class="operator operator-percent"></span></div>
          <div class="button button--orange"><span class="operator operator-divide"></span></div>
        </div>
        
        <div class="button-row">
          <div class="button button--gray">7</div>
          <div class="button button--gray">8</div>
          <div class="button button--gray">9</div>
          <div class="button button--orange"><span class="operator operator-times"></span></div>
        </div>
        
        <div class="button-row">
          <div class="button button--gray">4</div>
          <div class="button button--gray">5</div>
          <div class="button button--gray">6</div>
          <div class="button button--orange"><span class="operator operator-minus"></span></div>
        </div>
        
        <div class="button-row">
          <div class="button button--gray">1</div>
          <div class="button button--gray">2</div>
          <div class="button button--gray">3</div>
          <div class="button button--orange"><span class="operator operator-plus"></span></div>
        </div>
        
        <div class="button-row">
          <div class="button button--gray button--gray--wide">0</div>
          <div class="button button--gray">.</div>
          <div class="button button--orange"><span class="operator operator-equal"></span></div>
        </div>
    </div>
  </div>
  <script src="/app.js" async></script>
</body>
</html>
